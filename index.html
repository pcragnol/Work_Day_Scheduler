<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <table class="table">
        <tbody>
          <tr>
            <th scope="row" class="hour">9 AM</th>
            <td class="no-padding"><textarea class="description row" data-hour="09"></textarea></td>
            <td class="saveBtn" data-hour="09">Save</td>
          </tr>
          <tr>
            <th scope="row" class="hour">10 AM</th>
            <td class="no-padding"><textarea class="description row" data-hour="10"></textarea></td>
            <td class="saveBtn" data-hour="10">Save</td>
          </tr>
          <tr>
            <th scope="row" class="hour">11 AM</th>
            <td class="no-padding"><textarea class="description row" data-hour="11"></textarea></td>
            <td class="saveBtn" data-hour="11">Save</td>
          </tr>
          <tr>
            <th scope="row" class="hour">12 PM</th>
            <td class="no-padding"><textarea class="description row" data-hour="12"></textarea></td>
            <td class="saveBtn" data-hour="12">Save</td>
          </tr>
          <tr>
            <th scope="row" class="hour">1 PM</th>
            <td class="no-padding"><textarea class="description row" data-hour="13"></textarea></td>
            <td class="saveBtn" data-hour="13">Save</td>
          </tr>
          <tr>
            <th scope="row" class="hour">2 PM</th>
            <td class="no-padding"><textarea class="description row" data-hour="14"></textarea></td>
            <td class="saveBtn" data-hour="14">Save</td>
          </tr>
          <tr>
            <th scope="row" class="hour">3 PM</th>
            <td class="no-padding"><textarea class="description row" data-hour="15"></textarea></td>
            <td class="saveBtn" data-hour="15">Save</td>
          </tr>
          <tr>
            <th scope="row" class="hour">4 PM</th>
            <td class="no-padding"><textarea class="description row" data-hour="16"></textarea></td>
            <td class="saveBtn" data-hour="16">Save</td>
          </tr>
          <tr>
            <th scope="row" class="hour">5 PM</th>
            <td class="no-padding"><textarea class="description row" data-hour="17"></textarea></td>
            <td class="saveBtn" data-hour="17">Save</td>
          </tr>
        </tbody>
      </table>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/scripts/script.js"></script>
  </body>
</html>
